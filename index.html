<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>amoCRM Widget</title>

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <section class="main">
        <button type="button" class="button get-cards-button">
            Загрузить карточки
        </button>

        <div class="cards" data-id="output"></div>

        <template id="card-template">
            <div class="card" data-id="">
                <h2 class="card__title"></h2>
                <p class="card__id"></p>
                <p class="card__budget"></p>
            </div>
        </template>

        <template id="card-inner-template">
            <div class="card__inner">
                <span class="card__inner-status">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        xml:space="preserve"
                        viewBox="0 0 455 455"
                    >
                        <circle cx="227.5" cy="227.5" r="227.5"/>
                    </svg>
                </span>

                <span class="card__inner-close" role="button" aria-label="Close">
                    &#10006;
                </span>

                <h3 class="card__inner-title"></h3>
                <p class="card__inner-id"></p>
                <p class="card__inner-date"></p>
            </div>
        </template>

        <template id="loader-template">
            <div class="loader-wrapper">
                <div class="loader"></div>
            </div>
        </template>
    </section>
</body>
</html>
